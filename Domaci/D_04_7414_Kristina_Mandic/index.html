<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <form>
        <div class="row">
            <label class="col-3">Ime i prezime</label>
            <input class="col-9 border" type="text" placeholder="Unesite svoje ime i prezime...">
        </div>

        <div class="row">
            <label class="col-3">Pretrazite</label>
            <input class="col-4 border search" type="search" placeholder="Pretrazite...">
            <span class="col-5 span"></span>
        </div>

        <div class="row">
            <label class="col-3">Zemlja</label>
            <select class="col-9 border" name"Zemlja">
                <option value="italija">Italija</option>
                <option value="spanija">Spanija</option>
                <option value="srbija">Srbija</option>
                <option value="njemacka">Njemacka</option>  
            </select>
        </div>

        <div class="row">
            <label class="col-3">Opis</label>
            <textarea class="col-9 border" name="opis" id="" cols="30" rows="10" placeholder="Napisite neki opis..."></textarea>
        </div>

        <div class="row">
            <span class="col-11"></span>
            <input class="col-1 potvrdi" type="submit" value="Potvrdite">
        </div>

    </form>
    
</body>
</html>
