<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Naslov -->
    <header class="row">
        <h1>
            <span>IT</span>Bootcamp
        </h1>
        <h3>Choose a chatroom</h3>
    </header>

    <!-- Meni za chatrooms -->
    <nav id="menu" class="row">
        <ul>
            <li class="col-3" id="general">#general</li>
            <li class="col-3" id="js">#js</li>
            <li class="col-3" id="homeworks">#homeworks</li>
            <li class="col-3" id="tests">#tests</li>
        </ul>
    </nav>

    <!-- Glavni dio sajta -->
    <div id="background">
        <!-- Forma za promjenu korisnickog imena -->
        <form id="formUpdate" class="row">
            <input type="text" id="username" placeholder="Update username">
            <input type="submit" value="Update" id="update">
        </form>

        <!-- Prostor za poruke -->
        <section class="row">
            <ul id="messages">

            </ul>
        </section>

        <!-- Forma za unos poruke -->
        <form id="formSend" class="row">
            <textarea id="message" placeholder="Your message..."></textarea>
            <input type="submit" value="Send" id="send">
        </form>

        <!-- Div sa svije forme -->
        <div id="comands" class="row">
            <!-- Forma za biranje pozadinske boje imena -->
            <form id="formColor" class="col-6">
                <input type="color" id="color">
                <input type="submit" value="Choose Color" id="choose">
            </form>

            <!-- Forma za odabir datuma i vremena slanja poruka -->
            <form id="formDate" class="col-6">
                <div id="divDate">
                    <input type="datetime-local" id="from">
                    <input type="datetime-local" id="to">
                </div>
                <input type="submit" value="Choose Date" id="date">
            </form>
        </div>
    </div>

    <!-- Povezivanje sa Firebase-om -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>

</body>
