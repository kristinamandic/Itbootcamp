<body>
    <div id="order">
        <form action="">

            <input type="number" name="capacity" id="capacity">
            <input type="submit" value="Provjeri">

    </div>

            <label for="keyWord">Unesite kljucnu rijec:</label>

            <input type="number" name="maxPrice" id="maxPrice">
            <input type="submit" value="Posalji">
        </form>
    </div>
