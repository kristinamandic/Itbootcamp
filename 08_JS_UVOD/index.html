<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Uvod</title>
</head>
<body>
    <script>
        document.write("<p>Zdravo svijete!</p>");
    </script>
    <h1>Uvodni JS</h1>
    <p id="p1">Uvod u JavaScript</p>
    <script>
        // Za iskacuci prozor:
        // window.alert("Hello World!");
        // alert("Zdrago svijete!");

        // Prakticno dodaje u sajtu, valjalo bi da se tekst dodaje sa:
        document.write("Hello World!");

        // Najcesce cemo koristiti, sluzi za ispisivanje poruka u tzv. konzoli stranice - desni klik -> inspect -> console
        console.log("Zdravo Svijete u konzoli!");

        // Mijenjanje HTML elemenata u JS-u
        document.getElementById("p1").innerHTML = "Izmjenjen sadrzaj paragrafa preko JS-a";
        
        console.log(5);
        console.log(-9.81);
        console.log("5");
        console.log(5 + 3);
        console.log("5" + "3");
        console.log(5 + "3");
        console.log("5" + 3);
        console.log('Zdravo');
        console.log("It's all right");
        console.log('It\'s all right');
        console.log(true);
        console.log(false);
    </script>
</body>
</html>
